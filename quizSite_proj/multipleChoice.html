<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Trivia Quiz</h1>

    <!-- Global Timer -->
    <div id="timer" style="font-size: 1.2rem; margin-bottom: 20px;"></div>

    <form id="quizForm">
        <div>
            <!-- Multiple Choice Question 1 -->
            <h3>Multiple Choice Question 1</h3>
            <p>What language is used for web programming?</p>
            <label><input type="radio" name="q1_mcq" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="q1_mcq" value="HTML"> HTML</label><br>
            <label><input type="radio" name="q1_mcq" value="CSS"> CSS</label><br>

            <!-- Multiple Choice Question 2 -->
            <h3>Multiple Choice Question 2</h3>
            <p>Which of these is used for styling web pages?</p>
            <label><input type="radio" name="q2_mcq" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="q2_mcq" value="HTML"> HTML</label><br>
            <label><input type="radio" name="q2_mcq" value="CSS"> CSS</label><br>

            <!-- Multiple Choice Question 3 -->
            <h3>Multiple Choice Question 3</h3>
            <p>What is the primary purpose of a web browser?</p>
            <label><input type="radio" name="q3_mcq" value="Browse websites"> Browse websites</label><br>
            <label><input type="radio" name="q3_mcq" value="Create websites"> Create websites</label><br>
            <label><input type="radio" name="q3_mcq" value="Search websites"> Search websites</label><br>

            <!-- Submit Button -->
            <button type="button" id="submitBtn" class="btn btn-primary btn-lg mt-4" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<!-- Script files -->
<script src="vendor/timer.js"></script>
<script src="vendor/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
